<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Title</title>
</head>

<body>
<div th:replace="fragments/fragment :: loginBar"></div>

<nav th:replace="fragments/fragment :: menu"></nav>

<section class="book" id="book">

    <h1 class="heading"> <span>Đăng</span> nhập </h1>
    <div class="row">
        <div class="col-md-4 d-xs-none"></div>
        <div class="col-md-4 col-12">
            <div th:if="${param.error}" class="alert alert-primary" style="font-size: 16px;color: red" role="alert">
                Không thể đăng nhập. Vui lòng kiểm tra tài khoản và mật khẩu của bạn.
            </div>
            <form th:action="@{/dang-nhap}" method="POST" style="text-align: center">
                <input type="text" placeholder="Tài khoản" class="box" name="username">
                <input type="password" placeholder="Mật khẩu" class="box" name="password">
                <!-- Checkbox -->
                <div class="form-check" style="font-size: 20px;">
                    <input class="form-check-input" type="checkbox"
                           name="benhNhanId"/>
                    <label style="margin-left: 10px" class="form-check-label">Remember me </label>

                </div>
                <input type="submit" value="Đăng nhập" class="btn">
                <div class="hide-md-lg">
                    <p style="font-size: 20px;margin-top: 10px">Hoặc đăng nhập với</p>
                </div>
                <div class="form-outline mb-4">
                    <a href="#" class="fb btn1">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn1">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="/oauth2/authorization/google" class="google btn1">
                        <i class="fa fa-google fa-fw"></i> Login with Google+
                    </a>
                </div>

            </form>
        </div>

        <div class="col-4 d-xs-none"></div>
    </div>

</section>

<section th:replace="fragments/fragment :: footer"></section>

<script th:src="@{js/script.js}"></script>



</body>

</html>
