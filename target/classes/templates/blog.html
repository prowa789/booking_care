<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Bài đăng</title>
</head>


<body>

<div th:replace="fragments/fragment :: loginBar"></div>

<nav th:replace="fragments/fragment :: menu"></nav>

<section class="blogs">

    <h1 class="heading"><span>Bài đăng</span> </h1>
<div class="container-fluid">
    <div class="box-container row">

        <div class="box col-md-3 col-12" th:each="baiDang : ${baiDangList}">
            <div class="image">
                <img style="width: 100%;" th:src="@{${baiDang.photosImagePath}}" />

            </div>
            <div class="content" >
                <div class="icon" style="color: darkblue;font-size: 18px;">
                    <div>
                        <i class="fas fa-calendar" ></i>
                        <span th:text="${#dates.format(baiDang.createAt, 'EEEE ( dd/MM/yyyy )')}"></span>
                    </div>
                    <div>
                        <i class="fas fa-user" ></i>
                        <span th:text="'by ' + *{baiDang.writerBy}"></span>
                    </div>
                </div>
                <h3 style="font-size: 25px" th:text="*{baiDang.ten}"></h3>
                <div style="color: #16a085" th:utext="*{baiDang.tomTat}"></div>
                <a th:href="@{'bai-dang/'+ ${baiDang.id} }"  class="btn"> Xem thêm <span class="fas fa-chevron-right"></span> </a>
            </div>
        </div>
    </div>

</div>



</section>

<section th:replace="fragments/fragment :: footer"></section>

<script th:src="@{js/script.js}"></script>



</body>

</html>
